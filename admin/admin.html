<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>BTR-Admin Messages</title>
      <!-- favicon -->
      <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
      <!-- font awesome -->
      <script src="https://kit.fontawesome.com/7a721610e8.js" crossorigin="anonymous"></script>
      <!-- style -->
      <link rel="stylesheet" href="admin.css">
  </head>
  <body class="admin-view" style="display: none;">
    <div id="loading-screen">
      <p style="text-align: center; margin-top: 2rem;">Loading...</p>
    </div>

    <button id="btn-return"><i class="fa-solid fa-rotate-left"></i></button>
    <h1>Admin Portal</h1>

    <div class="filter-export-bar">
      <input type="text" id="search-input" placeholder="Search by name or email..." />
      <button id="export-csv">Export CSV</button>
    </div>

    <main>
      <div id="admin-toggle-buttons" style="display: none;">
        <button id="view-messages">ðŸ“¬ View Messages</button>
        <button id="view-donations">ðŸ’³ View Donations</button>
        <button id="registerAtEventBtn" class="btn">Registration at Event</button>
        <button id="view-registrations">View Registrations</button>
        <button id="export-registrations" class="btn">Download Registrations</button>
        <input type="password" id="new-password-input" placeholder="Enter new password" />
        <button id="update-password-btn">Update Password</button>
        <button id="logout-btn">Log Out</button>
      </div>

      <div id="message-container" style="display: none;"></div>
      <div id="donation-container" style="display: none;"></div>
      <div id="filterSection" class="filter-section" style="display: none;">
        <label for="filterDate">Filter by Event Date:</label>
        <input type="date" id="filterDate" />
        <button id="filterButton">Filter</button>
        <button id="clearFilter">Clear</button>
      </div>
      <div id="registration-container" style="display: none;">
        <table id="regTable">
          <thead>
            <tr>
              <th>Child Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Level</th>
              <th>School</th>
              <th>Parent Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Event Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <script type="module" src="admin.js" defer></script>
  </body>
</html>
